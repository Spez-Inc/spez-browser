<style>
	html {
		font-family: 'Chivo', sans-serif;
		animation: fadein 1s;
	}
	
	body {
		display: flex;
		flex-direction: column;
		box-sizing: border-box;
		min-height: 100vh;
		padding: 40px 48px;
		align-items: center;
		justify-content: center;
	}
	
	@keyframes fadein {
		from { opacity: 0; }
		to   { opacity: 1; }
	}
	
	p {
		font-weight: 300;
	}
	
	#theme1 {
		border-radius: 5px;
		border: 5px solid #16a085;
		background-color: transparent;
		padding: 15px;
		color: #16a085;
		font-weight: 700;
		font-family: 'Chivo', sans-serif;
		transition-duration: 0.4s;
		fill: currentColor;
	}
	
	#theme1:hover[type="button"] {
		background-color: #16a085;
		color: white;
		transition-duration: 0.4s;
		fill: currentColor;
	}
	
	#theme1:active[type="button"] {
		background-color: #0f705d;
		color: white;
		border: 5px solid #0f705d;
		transition-duration: 0.4s;
		fill: currentColor;
	}
	
	#theme2 {
		border-radius: 5px;
		border: hidden;
		background-color: white;
		color: #16a085;
		font-weight: 700;
		font-family: 'Chivo', sans-serif;
		transition-duration: 0.4s;
		fill: currentColor;
		box-shadow: 0px 0px 50px -17px rgba(0,0,0,1);
	}
</style>

<script>

function google() {
	var str=document.getElementById('theme1').value;
	str="http://www.google.com/search?q=" + str;
	var replaced=str.replace(" ","+");
	window.location.assign(replaced);
}

function openhistory() {
	var str=location.href.substring(0,location.href.lastIndexOf('/')+1);
	str=str+"files/spezbrowser/history.html";
	var replaced=str.replace(" ","+");
	window.location.assign(replaced);
}

function bookmarks() {
	var str=location.href.substring(0,location.href.lastIndexOf('/')+1);
	str=str+"files/spezbrowser/bookmarks.html";
	var replaced=str.replace(" ","+");
	window.location.assign(replaced);
}

function favorites() {
	var str=location.href.substring(0,location.href.lastIndexOf('/')+1);
	str=str+"files/spezbrowser/favorites.html";
	var replaced=str.replace(" ","+");
	window.location.assign(replaced);
}

</script>
